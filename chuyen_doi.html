<!DOCTYPE html>

<body>

      <script>
          function footToMeter(num1) {
              let  meter = 0.305 * num1;
              return meter;
          }
          function meterToFoot(num2) {
              let foot = 3.279 * num2;
              return foot;
          }
          let ketqua1 = footToMeter(prompt("Nhập số: "));
          let ketqua2 = meterToFoot(prompt("Nhập số: "));
          document.write(ketqua1+" meters"+"<br/>"+ketqua2+" feet")

      </script>
</body>
